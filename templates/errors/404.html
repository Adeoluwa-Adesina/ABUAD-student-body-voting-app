{% extends "base.html" %}

{% block title %}Page Not Found (404) - Voting App{% endblock %}

{% block content %}
<div class="text-center py-20">
    <div class="inline-block bg-red-100 p-6 rounded-full mb-6">
        <i class="fas fa-exclamation-triangle fa-4x text-red-500"></i>
    </div>
    <h1 class="text-6xl font-bold text-red-600 mb-4">404</h1>
    <h2 class="text-3xl font-semibold text-gray-700 mb-6">Oops! Page Not Found.</h2>
    <p class="text-lg text-gray-600 mb-8">
        The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
    </p>
    <div class="space-x-4">
        <a href="{{ url_for('index') }}" class="btn btn-primary text-lg">
            <i class="fas fa-home mr-2"></i>Go to Homepage
        </a>
        <a href="javascript:history.back()" class="btn btn-outline text-lg">
            <i class="fas fa-arrow-left mr-2"></i>Go Back
        </a>
    </div>
</div>
{% endblock %}
